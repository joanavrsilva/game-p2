<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
  <body>
    <header> 

      <!--nav menu-->
      <nav>
        <ul id="menu">
          <li><a href="index.html" >Home</a></li>
          <li><a href="how-play.html">How to play</a></li>
          <li><a href="level1.html">Play Level 1</a></li>
          <li><a href="level2.html" class="active">Play Level 2</a></li>
        </ul> 
      </nav>
    </header>
    
    <!--score area-->
    <div class="wrapper">
      <div class="scoreboard">
         <div class="title">
            <H1>Rock Paper Scissors Game - Level 1</H1>
         </div>
         <!--score area-->
         <div class="score">
            <table class="table-score">
               <tr>
                  <th class="your-score">Your score</th>
                  <th class="computer-score">Computer Score</th>
               </tr>
               <tr>
                  <td class="score-results" id="scoreUser">0</td>
                  <td class="score-results" id="scoreCP">0</td>
               </tr>
            </table>
         </div>
      </div>
   </div>

      <!--game area-->
      <div class="hands">
        <div class="hand paper">
          <img src="assets/images/Paper.png" onclick="pickUserHand('paper')">
        </div>
        <div class="hand scissors">
          <img src="assets/images/Scissors.png" onclick="pickUserHand('scissors')">
        </div>
        <div class="hand rock">
          <img src="assets/images/Rock.png" onclick="pickUserHand('rock')">                        
        </div>
        <div class="hand lizard">
          <img src="assets/images/lizard.png" onclick="pickUserHand('lizard')">
        </div>
        <div class="hand spock">
          <img src="assets/images/spock.png" onclick="pickUserHand('spock')">                        
        </div>
      </div>
      <div class="contest">       
        <div class="userhand">
          <h1>YOU PICKED</h1>
            <div class="handImageContainer">
            <img id="userPickImage" src="assets/images/Paper.png">
            </div>
        </div>
        <div class="referee"> 
          <div class="decision"><h1></h1></div>
            <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
        </div>
        <div class="computerhand">
          <h1>THE HOUSE PICKED</h1>
            <div class="handImageContainer">
            <img id="computerPickImage" src='assets/images/Paper.png'> 
            </div>   
        </div>       
      </div>        
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
