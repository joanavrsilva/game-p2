<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="assets/css/style.css">
   </head>
   <body>
      <header>
         <!--nav menu-->
         <nav>
            <ul id="menu">
               <li><a href="index.html">Home</a></li>
               <li><a href="how-play.html">How to play</a></li>
            </ul>
         </nav>
      </header>

      <!--level 1 title-->
      <div class="title">
         <H1>Rock Paper Scissors Game - Level 1</H1>
      </div>

      <!--score area-->
      <div class="score">
         <table class="table-score">
            <tr>
               <th class="your-score">Your score</th>
               <th class="computer-score">Computer Score</th>
            </tr>
            <tr>
               <td class="score-results" id="scoreUser">0</td>
               <td class="score-results" id="scoreCP">0</td>
            </tr>
         </table>
      </div>
      
      <!--game area-->
      <table class="hands" id="hands">
         <tr>
            <td class="score-results">
               <img src="assets/images/Paper.png" onclick="playUserHand('paper',1)" title="paper" class="hand" alt="paper">
            </td>
            <td class="score-results">
               <img src="assets/images/Scissors.png" onclick="playUserHand('scissors',1)" title="scissors" class="hand" alt="scissors">
            </td>
            <td class="score-results">
               <img src="assets/images/Rock.png" onclick="playUserHand('rock',1)" title="rock" class="hand" alt="rock">
            </td>
         </tr>
      </table>
      
      <!--the user and the computer choices-->
      <table class="results" id="results">
         <tr>
            <th class="your-score">Your choice</th>
            <th ></th>
            <th class="computer-score">Computer Choice</th>
         </tr>
         <tr>
            <td class="score-results">
               <img src="assets/images/Paper.png" title="paper" class="hand" id="userPickImage" alt="score-results">
            </td>
            <td class="score-results">
               <h1 class="decision">You win this round</h1>
               <button class="button-level1 centerPopUp" onclick="restartGame()">Play again</button>
            </td>
            <td class="score-results">
               <img src="assets/images/Rock.png" title="rock" class="hand" id="computerPickImage" alt="score-results">
            </td>
         </tr>
      </table>
     
       <!-- pop-up image after 3 points in the scoreboard -->
       <div id="gameOverPopUp" class="gameOverPopUp">

         <!-- modal content -->
         <div class="gameOverPopUp-content">
             <span class="goHome">Home</span>
 
               <!-- you lose Pop-up elements -->
               <img id="youLoseImg" src="assets/images/youLose.png" class="youLose centerPopUp" alt="youLoseImg" >
             
              <!--pop-up button for play level 1 or level 2-->
               <img id="youWinImg" src="assets/images/youWin.png" class="youWin centerPopUp" alt="youWinImg">
              <button class="button-level1 centerPopUp" onclick="location.href='level1.html'">Play Level 1 </button>
              <button class="button-level2 centerPopUp" onclick ="location.href='level2.html'">Play Level 2 </button>
         </div>
       </div>
      <script src="assets/js/script.js"></script>
   </body>
</html>
